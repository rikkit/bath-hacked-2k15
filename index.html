<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta charset="UTF-8">
    <title>Bath Hacked 2015</title>
    <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.15/themes/css/cartodb.css" />

</head>
<body>
    <h1>Bath Hacked 2015</h1>

    <div id="map" style="height: 500px; margin-bottom: 30px"></div>
    <div id="map2" style="height: 500px;"></div>

    <script src="http://libs.cartocdn.com/cartodb.js/v3/3.15/cartodb.js"></script>
    <script>
        // get the viz.json url from the CartoDB Editor
        // - click on visualize
        // - create new visualization
        // - make visualization public
        // - click on publish
        // - go to API tab

        window.onload = function () {
            cartodb.createVis('map', 'https://rikkit.cartodb.com/api/v2/viz/ea3d8fba-225c-11e5-8c02-0e0c41326911/viz.json');
            cartodb.createVis('map2', 'https://rikkit.cartodb.com/api/v2/viz/a647ed6c-225e-11e5-a167-0e9d821ea90d/viz.json');
        }


    </script>
</body>
</html>
